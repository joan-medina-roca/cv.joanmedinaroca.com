career-profile:
  title: Mi Perfil
  summary: |
    Soy una persona trabajadora, organizada y disciplinada. Me gusta descubrir cosas nuevas en mi trabajo a diario. **Tengo facilidad para trabajar por mi cuenta, y también en equipo**. **Soy muy polivalente**, y puedo desarrollar distintas tareas sin problemas, ya que me adapto rápidamente a las demandas de cada trabajo.

    Me apasionan el diseño, la creatividad, y las cosas bien hechas. **En el trabajo, soy optimista y siempre encuentro los recursos necesarios para avanzar**. Aprender algo nuevo cada día es una de mis principales motivaciones.

    Soy un freak de la informática y el software. Soy muy autodidacta. En el equipo de trabajo, siempre estoy dispuesto a ayudar a mis compañeros en cualquier problema que surja, y a compartir mis conocimientos con los compañeros. Mi punto de vista: **soluciones, trabajo duro y proyectos completados con éxito**.

    **Mis habilidades**: Diseño Web - Desarrollo Web - Diseño Gráfico - Traducción.
