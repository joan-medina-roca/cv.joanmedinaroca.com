{% assign others = site.data.data.sidebar.others %} {% if others %}
<div class="others-container container-block">
  <h2 class="container-block-title">Other</h2>

  <ul class="list-unstyled others-list">
    {% for other in others %} {% if other.link %}
    <li><a href="{{ other.link }}">{{ other.item }}</a></li>
    {% else %}
    <li>{{ other.item }}</li>
    {% endif %} {% endfor %}
  </ul>
</div>
<!--//Other-->
{% endif %}
